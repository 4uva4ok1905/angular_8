<div class="fade" *ngIf="visible" (click)="($event.target === $event.currentTarget) ? visible = !visible : '';">
  <div class="modal-title">Add User</div>
  <div class="modal">
    <div class="modal__body">
      <div class="input-group">
        <label for="user_name">You Name</label>
        <input [(ngModel)]="name" id="user_name">
      </div>
    </div>
    <div class="modal__footer">
      <button class="btn-big" (click)="saveUser()">Add User</button>
    </div>
  </div>
</div>
